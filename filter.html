<html
  lang="en">

<head>
  <meta
    charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="./filter.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <title>
    Filter
    Project
  </title>
</head>

<body>
  <!-- Top Menu -->
  <div
    class="top-bar">
    <div
      class="category">
      <h1>
        就業狀況
      </h1>
      <div
        class="occupations">
        <button
          class="occupation-option"
          data-value="學生">學生</button>
        <button
          class="occupation-option"
          data-value="上班族">上班族</button>
      </div>
    </div>
    <div
      class="category">
      <h1>
        婚姻狀態
      </h1>
      <div
        class="marital">
        <button
          class="marital-option"
          data-value="單身">單身</button>
        <button
          class="marital-option"
          data-value="結婚">結婚</button>
      </div>
    </div>
    <div
      class="category">
      <h1>
        子女狀況
      </h1>
      <div
        class="children">
        <button
          class="children-option"
          data-value="有小孩">有小孩</button>
        <button
          class="children-option"
          data-value="無小孩">無小孩</button>
      </div>
    </div>
    <div
      class="category">
      <h1>
        購屋情況
      </h1>
      <div
        class="houses">
        <button
          class="house-option"
          data-value="有買房">有買房</button>
        <button
          class="house-option"
          data-value="無買房">無買房</button>
      </div>
    </div>
    <div
      class="cart">
      <a href="cart.html"
        class="cart-link">
        <span
          class="cart-icon">&#128722;</span>
      </a>
      <span
        class="cart-items">0</span>
    </div>
  </div>
  <div
    class="container">
    <div
      class="leftMenu">
      <!--
        <input
        type="text"
        placeholder="Search..."
        class="search" />
      -->
      <h1>
        通勤交通方式
      </h1>
      <div
        class="transportations">
        <button
          class="transportation-option"
          data-value="開車">開車</button>
        <button
          class="transportation-option"
          data-value="騎機車">騎機車</button>
        <button
          class="transportation-option"
          data-value="大眾運輸">大眾運輸</button>
      </div>
      <h1>
        休閒活動
      </h1>
      <div
        class="activities">
        <button
          class="activity-option"
          data-value="戶外運動">戶外運動</button>
        <button
          class="activity-option"
          data-value="室內活動">室內活動</button>
      </div>
      <h1>
        外食習慣
      </h1>
      <div
        class="diets">
        <button
          class="diet-option"
          data-value="經常外食">經常外食</button>
        <button
          class="diet-option"
          data-value="不常外食">不常外食</button>
      </div>
      <h1>
        健康狀況
      </h1>
      <div
        class="healths">
        <button
          class="health-option"
          data-value="良好">良好</button>
        <button
          class="health-option"
          data-value="普通">普通</button>
      </div>
      <!--
      <h1>
        Maximum
        Price
      </h1>
      <div
        class="price">
        <input
          type="range"
          class="priceRange" />
        <span
          class="priceValue"></span>
      </div>
      -->
    </div>
    <div
      class="content">
      <div
        class="products">
      </div>
    </div>
  </div>
  <script
    src="./filter.js"></script>
</body>

</html>
